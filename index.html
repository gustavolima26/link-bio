<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons8-borboleta-ios-17-filled-96.ico" type="image/x-icon">
    <title>Link Bio</title>
    <style>
        @font-face {
            font-family: Lemon;
            src: url(fontes/LemonYellowSunExtraBold-Regular.ttf) format(truetype);
        }
        
        * {
            margin: 0px;
        }

        body {
            background-color: #EBEBEB;
            background-image: url(imagens/imagem-de-fundo/Fundo\ novo.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        .imagens {
            position: relative;
            width: fit-content;
            margin: 0 auto;
        }

        #borboleta {
            width: 45px;
            height: auto;
            position: absolute;
            top: -10px;
            left: 3px;
            z-index: 1;
        }
    
        #foto-perfil {
            position: relative;
            display: block;
            margin: auto;
            margin-top: 50px;
            width: 200px;
            height: auto;
            border-radius: 50%;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.342);
        }

        #titulo {
            display: block;
            margin: auto;
            margin-top: 30px;
            margin-bottom: 50px;
            width: 280px;
        }

        #container {
            margin: auto;
            width: 300px; 
        }

        .links {
            display: block;
            margin-bottom: 18px;
            padding: 5px;
            text-decoration: none;
            text-align: center;
            font-family: Lemon;
            font-size: 1.5em;
            color: #EBEBEB;
            background-color: #F9839E;
            border-radius: 15px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.233);
            outline: 2px solid transparent;
            outline-offset: 0;
            transition: outline-offset 0.3s ease, outline-color 0.3s ease;
            animation: slideLeft 1.2s ease-out;
        }

        @keyframes slideLeft {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .links:hover .links:focus {
            background-color: #ffafc0;
            outline: 0.5px solid white;
            text-decoration: underline;
            outline-offset: 1px;       
        }

        .links:active {
            background-color: #e899a2; /* Cor de fundo enquanto o link é pressionado */
            outline: 0.5px solid white;
        }

    </style>
</head>
<body>
    <div class="imagens">
        <img src="imagens/borboleta.png" alt="borboleta" id="borboleta">
